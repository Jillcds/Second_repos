<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!--
    將連結相關的Tag整理於此
    名稱為Anchor.html    
-->
<html>
<!--一般來說HTML都會分Head跟Body-->

<!--Head在下方-->
<head>
    <title>連結的練習</title>
</head>

<!--以下為BODY，並且增加屬性-->
<body bgcolor="#ffffcc">

    <!--連結的TAG-->  
    <!--可以利用target 開新分頁-->     
    這是清華大學的首頁：<a href="http://www.nthu.edu.tw" target="abc" >請點我開新分頁一</a><br>
    這是交通大學的首頁：<a href="http://www.nctu.edu.tw" target="abc">請點我開新分頁一</a><br>    
    這是Google首頁：<a href="http://www.google.com" target="def">請點我開新分頁二</a><br>   

    圖片也可以用連結標籤包起來：(點圖片可以聽歌)<br>
    <a href="https://www.youtube.com/watch?v=StkLx0e4f6c" target="def"><img src='sleep.jpg' height="123" ></a>
    <br><br>  
    在文件當中跳上跳下。現在的 HTML5 標準是使用 id 屬性 <br>  
    <a href="#abc">跳到最後一列</a>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <a id="abc"></a>
    這是最後一列<br><br>  


</body>

</html>
