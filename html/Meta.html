-->

<html>
<!--一般來說HTML都會分Head跟Body-->

<!--Head在下方-->
<head>
    <title>虎口割傷處理方法</title>
    <meta http-equiv="refresh" CONTENT="0;url=https://www.youtube.com/watch?v=o-YBDTqX_ZU">

<!--以下為BODY，並且增加屬性-->
<body bgcolor="#ffffcc">
    請等待，Meta標籤會自動跳轉<br><br>



</body>

</html>
