<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!--
    將影像(圖片)相關的Tag整理於此
    名稱為Text.html    
-->
<html>
<!--一般來說HTML都會分Head跟Body-->

<!--Head在下方-->
<head>
    <title>圖片的練習</title>
</head>

<!--以下為BODY，並且增加屬性-->
<body bgcolor="#ffffcc">
  
    <!--影像的處理，大多都寫在Attribute裡-->   
    <!-- 先碼掉    
    基本的顯示<br>
    <img src='sleep.jpg'><br><br>
    -->

    替代文字<br>
    <img src='donthavethe pic.jpg' alt='這裡是替代文字' title="TITLE的替代"><br><br>

    用像素設定影像高度(寬度會自動依比例調整)<br>
    <img src='../pic/sleep.jpg' height="123"><br><br>
    <!-- 先碼掉 
    用像素設定影像高度與寬度<br>
    <img src='sleep.jpg' height="123" width="456"><br><br>
    -->
    
    <!--百分比的基準，通常是整個視窗大小，而非文件大小-->
    <!--但沒有更改測試成功-->    
    以百分比設定影像高度，大小是跟著視窗<br>    
    <img src='../pic/sleep.jpg' width="5%"><br><br>

    <!--Align的處理-->  
    <!--TOP會顯示在圖片右側的上方-->
    <img src='../pic/sleep.jpg' height="123"  align="top">
    align設成"top"後會在這裡。
    <br><br>
    <img src='../pic/sleep.jpg' height="123"  align="middle">
    "middle"是在這。
    <br><br>    
    <img src='../pic/sleep.jpg' height="123"  align="bottom">
    "bottom"的位置。
    <br><br>   
    <img src='../pic/sleep.jpg' height="123"  align="left">
    設成了Left的時候。
    <br><br><br><br><br><br><br><br>      
    <img src='../pic/sleep.jpg' height="123"  align="right">
    設成了Right的時候。    
    <br><br><br><br><br><br><br><br>        


</body>

</html>
