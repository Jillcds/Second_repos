<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--
    這是註解的TAG
    中間可以放多行
-->

<html>
<!--一般來說HTML都會分Head跟Body-->

<!--Head在下方-->
<head>
    <title>網頁標題</title>
</head>

<!--以下為BODY，並且增加屬性-->
<body bgcolor="#ffffcc">
    HTML內容顯示於此<br><br>
    <!--整理用的TAG-->  
    這裡是文字的練習區塊：<a href="Text.html" target="abc" >請點我</a><br>
    這裡是圖片的練習區塊：<a href="Img.html" target="abc" >請點我</a><br>
    這裡是連結的練習區塊：<a href="Anchor.html" target="abc" >請點我</a><br>
    這裡是清單的練習區塊：<a href="List.html" target="abc" >請點我</a><br>
    這裡是表格的練習區塊：<a href="Table.html" target="abc" >請點我</a><br>    
    這裡是表單的練習區塊：<a href="Form.html" target="abc" >請點我</a><br>      
    這裡是META的練習區塊：<a href="Meta.html" target="abc" >請點我</a><br>        

  




</body>

</html>
