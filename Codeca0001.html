<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--
    這是註解的TAG
    中間可以放多行
-->

<html>
<!--一般來說HTML都會分Head跟Body-->

<!--Head在下方-->
<head>
    <title>網頁標題</title>
</head>

<!--以下為BODY，並且增加屬性-->
<body bgcolor="#ffffcc">
    
    Heading的TAG使用，可以從h1到h6<br><br>

    <h1>這裡是H1</h1>
    <h2>這裡是H2</h2>
    <h3>這裡是H3</h3>
    <h4>這裡是H4</h4>
    <h5>這裡是H5</h5>
    <h6>這裡是H6</h6><br><br>                  

    <dick>這裡是隨便用的Dick標籤</dick><br><br>  
    好像沒有什麼關係


</body>

</html>
